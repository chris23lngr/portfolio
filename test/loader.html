<!------ COPIED FROM "portfolio/default/default.html" ------>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home - christoph.</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../styles/fa/all.css">
    <link rel="stylesheet" href="../styles/main.css">

</head>
<body>

    <div class="loading-wrapper">

        <div class="loading-content">

            <h2>0%</h2>
            <div class="progress-bar"> </div>

        </div>

    </div>

    <!--------------- WRAPPER  ---------------->
    <div id="content-wrapper" class="wrapper">


        <!-------------- PAGE LOGO  --------------->
        <div class="fixed logo-wrapper">

            <img :src="logo_dir" class="fitted" alt="">

        </div>
        <!------------ END PAGE LOGO  ------------->


        <!--------------- LANDING  ---------------->
        <div class="container snap-item dimension-bg section-container">
        
            <div class="row justify-content-between align-items-center">

                <div class="col-sm-5">

                    <h1 class="text headline">Christoph</h1>
                    <h2 class="text subline use-introducer">Langer.</h2>
                
                </div>

                <div class="col-sm-7">
                
                    <img src="./assets/objectasset_head.png" data-parallax-speed=0.75 class="fitted" alt="">
                
                </div>
            </div>
        </div>
        <!--------------- END LANDING  ---------------->


        <!--------------- CONTENT  ---------------->
        <div id="links" class="container section-container snap-item">

            <div class="row justify-content-between align-items-center">

                <div class="col-sm-5">
            
                    <img src="../assets/objectasset_rocket.png" class="fitted object-asset" alt="">
                    
                </div>
    
                <div class="col-sm-5">
                
                    <a :href="work_url"><h2 class="text headline fancy-headline">{{ work }}</h2></a>
                    <a :href="myself_url"><h2 class="text headline fancy-headline">{{ myself }}</h2></a>
                    <a :href="contact_url"><h2 class="text headline fancy-headline">{{ contact }}</h2></a>
                    
                </div>

            </div>

        </div>
        <!--------------- END CONTENT  ---------------->


        <!--------------- FOOTER  ---------------->
        <div class="container snap-item section-container page-footer">
            <div class="row justify-content-between align-items-start">

                <!-------- LOGO ------->
                <div class="col-sm-1">
                    <img :src="logo_inverted_dir" class="fitted" alt="">
                </div>
    
                <!-------- NAVIGATION ------->
                <div class="col-sm-2">
            
                    <h3 class="text footer-headline">{{ footer_navigation }}</h3>
                    <a :href="home_url"><h4 class="text footer-link">{{ home }}</h4></a>
                    <a :href="work_url"><h4 class="text footer-link">{{ work }}</h4></a>
                    <a :href="myself_url"><h4 class="text footer-link">{{ myself }}</h4></a>
                    <a :href="contact_url"><h4 class="text footer-link">{{ contact }}</h4></a>

                </div>

                <!-------- SOCIAL ------->
                <div class="col-sm-2">

                    <h3 class="text footer-headline">{{ footer_social }}</h3>

                    <div v-for="social in socials">
                        <a :href="social.url">
                            <h4 class="text footer-link">{{ social.title }}</h4>
                        </a>
                    </div>

                </div>

                <!-------- LEGAL ------->
                <div class="col-sm-2">
            
                    <h3 class="text footer-headline">{{ footer_legal }}</h3>
                    <a href=""><h4 class="text footer-link">Cookies.</h4></a>
                    <a href=""><h4 class="text footer-link">Imprint.</h4></a>
                    <a href=""><h4 class="text footer-link">Privacy policy.</h4></a>
                    
                </div>

            </div>
        </div>
        <!--------------- END FOOTER  ---------------->

    </div>
    <!------------- END WRAPPER  -------------->


    <!------------- SCRIPTS  -------------->
    <!------------- INCLUDES  -------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    
    <!------------- CUSTOM  -------------->
    <script src="../scripts/app.js"></script>
    <script src="../scripts/scroll.js"></script>
    <script src="../scripts/parallax.js"></script>

    <script src="../scripts/"></script>

</body>
</html>
